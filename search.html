  <body id="search">
    <nav class="colored">
      <div class="top-bar">
        <a class="logo" href="index.html">Logo</a>
        <div class="menus">
          <ul>

            <li><a href="#">Freelancer</a></li>

        </div>

            <div class="col-xs-12 col-md-8">

        </div>
