    <section>
      <div class="onboarding-header">
        <div class="container">
          <h2>Fill up your details</h2>
          <span>Enter your personal informations, help client to knowing you</span>
        </div>
        <div class="container progression-container">
          <div class="progression">
            <div class="step-dot active"></div>

            </div>
            <div class="row center-xs">
              <div class="col-xs-12 input-label">
                <label>Project Name</label>
                <input id="project-name" type="text" placeholder="My awesome project">
              </div>
            </div>
            <div class="row center-xs">
              <div class="col-xs-12 col-md-6 input-label">
                <label>Start Date</label>
                <div class="dropdown">

                    <option>January</option>

                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>

                </div>
                <div class="dropdown">
                  <select>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-12 col-md-6 input-label">
                <label>End Date</label>
                <div class="dropdown">
                  <select>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>

                    <option>May</option>
                    <option>June</option>

                    <option>September</option>

                </div>
                <div class="dropdown">
                  <select>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row center-xs">
              <div class="col-xs-12 start-xs project-ongoing">
                <input type="checkbox" id="project-ongoing">
                <label for="project-ongoing">Project Ongoing</label>
              </div>
            </div>
            <div class="row center-xs">
              <div class="col-xs-12 input-label">
                <label>Description</label>
                <textarea id="description" type="text" placeholder="Tell some description of your project"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="form-footer">
          <div class="container">
            <a href="#" class="btn btn-red">Continue</a>
