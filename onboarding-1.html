<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>KamiKerjaRemote - Indonesian Biggest Remote Worker Community</title>

    <link href="css/flexboxgrid.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/fontello-ie7.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="onboarding">
    <nav class="colored">
      <div class="top-bar">
        <a class="logo" href="index.html">Logo</a>
        <div class="menus">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Freelancer</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="actions">
            <a class="btn btn-primary" href="login.html">Login</a>
            <span>or</span>
            <a class="btn btn-thin" href="register.html">Register</a>
          </div>
        </div>
      </div>
    </nav>
    <section>
      <div class="onboarding-header">
        <div class="container">
          <h2>Fill up your details</h2>
          <span>Enter your personal informations, help client to knowing you</span>
        </div>
        <div class="container progression-container">
          <div class="progression">
            <div class="step-dot active"></div>
            <div class="step-bar active"></div>
            <div class="step-dot active"></div>
            <div class="step-bar"></div>
            <div class="step-dot"></div>
          </div>
        </div>
      </div>
      <form class="onboarding-body">
        <div class="form-header">
          <div class="container">
            <div class="elements">
              <a href="#" class="upload-header">
                <label for="upload-cover" class="upload-cover">
                  <i class="ion-ios-camera"></i>
                  <span>Upload Header</span></label>
                <input type="file" accept="image/*" id="upload-cover">
              </a>
              <a href="#" class="upload-avatar">
                <label for="upload-avatar" class="upload-pic"><i class="ion-ios-camera"></i> Upload Avatar</label>
                <input type="file" accept="image/*" id="upload-avatar">
              </a>
            </div>
          </div>
        </div>
        <div class="form-body">
          <div class="container">
            <div class="form-control">
              <div class="row center-xs">
                <div class="col-xs-12 col-md-6 input-label">
                  <label>First Name</label>
                  <input id="first-name" type="text" placeholder="Your first name">
                </div>
                <div class="col-xs-12 col-md-6 input-label">
                  <label>Last Name</label>
                  <input id="last-name" type="text" placeholder="Your last name">
                </div>
              </div>
              <div class="row center-xs">
                <div class="col-xs-12 input-label">
                  <label>Current Position</label>
                  <input id="position" type="text" placeholder="iOS Developer, NodeJS Developer, etc.">
                </div>
              </div>
              <div class="row center-xs">
                <div class="col-xs-12 input-label">
                  <label>Location</label>
                  <input id="position" type="text" placeholder="Jakarta">
                </div>
              </div>
              <div class="row center-xs">
                <div class="col-xs-12 input-label">
                  <label>Summary</label>
                  <textarea id="summary" type="text" placeholder="I am a developer who..."></textarea>
                </div>
              </div>
              <div class="row center-xs">
                <div class="col-xs-12 input-label">
                  <label>Website</label>
                  <input id="website" type="text" placeholder="https://kamikerjaremote.id">
                </div>
              </div>
              <div class="row center-xs">
                <div class="col-xs-12 input-label">
                  <label>Skill Set</label>
                  <div class="input-icon">
                    <i class="ion-ios-search-strong"></i>
                    <input type="text" placeholder="Skill (ex: iOS Developer)">
                  </div>
                </div>
              </div>
              <div class="row center-xs">
                <div class="col-xs-12 start-xs">
                  <ul class="skillsets">
                    <li class="skillset">
                      <span>UI Designer</span>
                      <i class="ion-android-close"></i>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-footer">
          <div class="container">
            <a href="#" class="btn btn-red">Continue</a>
          </div>
        </div>
      </form>
    </section>
    <script src="js/nav.js"></script>
  </body>
</html>
