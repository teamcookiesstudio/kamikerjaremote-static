<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login - KamiKerjaRemote</title>

    <link href="css/flexboxgrid.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/fontello-ie7.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="login">
    <section>
      <header>
        <nav>
          <div class="top-bar">
            <a class="logo" href="index.html">Logo</a>
            <div class="menus">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Freelancer</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
              <div class="actions">
                <a class="btn btn-primary" href="login.html">Login</a>
                <span>or</span>
                <a class="btn btn-thin" href="register.html">Register</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div class="container">
        <div class="row center-xs middle-md">
          <div class="col-xs-11 col-md-6">
            <div class="card shadow-heavy">
              <div class="login-header">
                <h1>Login</h1>
                <span>Don't have an account? <a href="register.html">Register here</a></span>
              </div>
              <div class="login-form">
                <div class="input-control-square">
                  <i class="icon-mail"></i>
                  <input type="email" placeholder="Enter your email">
                </div>
                <div class="input-control-square">
                  <i class="icon-locked"></i>
                  <input type="password" placeholder="Password">
                </div>
                <div class="login-preferences">
                  <div class="remember">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                  </div>
                  <a href="forgot-password.html" class="btn btn-simple forgot-pass">Forgot Password?</a>
                </div>
                <button class="btn btn-block btn-primary">Create Account</button>
                <div class="or-strikeout">
                  <div class="line"></div>
                  <span>or</span>
                </div>
                <button class="btn btn-block btn-facebook">Daftar dengan Facebook</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wave-brand"></div>
    </section>
  </body>
</html>
